{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
        <script src="https://kit.fontawesome.com/8b2928de81.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="signup-login">
        <!-- <div><h1>Hello {{user}}</h1></div> -->
        <div class="signup-box1">
            <div class="heading">Get things Done</div>

            <form method="post" action="{% url 'update_todo' obj.srno %}">
                {% csrf_token %}
                <input type="text" class="inp" name = 'title' placeholder="Add Todays Task"
                value="{{obj.title}}" required class="todo-input inp">
                <input type="submit" class="submit-button" value="Update Task">
            </form>


            {% for todo in result %}
            <div class="Todo">
                <h5>{{todo.srno}}</h5>
                <p>{{ todo.title }}</p>

                <div>
                    <a href="{% url 'update_todo' todo.srno %}"><i class="fa-regular fa-pen-to-square" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-solid fa-trash" style="color: #ffffff;"></i></a>
                </div>
            </div>
            {% endfor %}

        </div>  
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>

</html>
